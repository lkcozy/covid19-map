name: LabelMerge Conflicts

on:
  push:
    branches:
      - master

jobs:
  label_conflicts:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”Ž Auto-label merge conflicts
        uses: mschilde/auto-label-merge-conflicts@v2.0
